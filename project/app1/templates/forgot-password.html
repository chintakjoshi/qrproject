{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forgot Password</title>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 't/fonts/linearicons/style.css' %}">
	<link rel="stylesheet" href="{% static 't/css/style2.css' %}">
</head>
<body>
<div class="wrapper">
  <div class="inner">
    <form name="form" method="POST">
      {% csrf_token %}
      <h3>Forgot Password</h3>
      <div class="form-holder">
        <label class="control-label col-sm-2" for="pwd">Enter  Password:</label>
        <span class="lnr lnr-user"></span>

          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
      <div class="form-holder">
        <label class="control-label col-sm-2" for="pwd">Enter Confirm Password:</label>
        <span class="lnr lnr-lock"></span>
        <input type="password" class="form-control" id="password1" placeholder="Enter confirm password" name="password1">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
<script src="{% static 't/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 't/js/main.js' %}"></script>
</body>
</html>
