
<!DOCTYPE html>
<html>
<body>
    
{% if adhaar %}
    <form method="POST" action="{% url 'Add' %}" enctype="multipart/form-data">
        <h1>Adhaar Card</h1>
        {% csrf_token %}
            {{ adhaar.as_p }}       
            <input type="hidden" name="doc_name"  onblur="AadharValidate();" value="Adhaar Card">
        <input type="submit" value="submit">
    </form>
{% elif drive %}
    <form method="POST" action="{% url 'Add' %}" enctype="multipart/form-data">
        <h1>Driving License</h1>
        {% csrf_token %}
            {{ drive.as_p }}       
            <input type="hidden" name="doc_name" value="Driving License">
        <input type="submit" value="submit">
    </form>
{% elif pan %}
    <form method="POST" action="{% url 'Add' %}" enctype="multipart/form-data">
        <h1>PAN Card</h1>
        {% csrf_token %}
            {{ pan.as_p }}       
            <input type="hidden" name="doc_name" value="PAN Card">
        <input type="submit" value="submit">
    </form>
{% elif vehical %}
    <form method="POST" action="{% url 'Add' %}" enctype="multipart/form-data">
        <h1>Vehicle RC</h1>
        {% csrf_token %}
            {{ vehical.as_p }}     
            <input type="hidden" name="doc_name" value="Vehicle RC">
        <input type="submit" value="submit">
    </form>
{% else %}
    <form method="POST">
        {% csrf_token %}
        <label for="Docs">Select Your Document Type To Upload :</label>
            <select id="Docs" name="Docs">
                <option value="Adhaar Card" selected>Adhaar Card</option>
                <option value="Driving License">Driving License</option>
                <option value="PAN Card">PAN Card</option>
                <option value="Vehicle RC">Vehicle RC</option>
            </select>
            <input type="submit" value="Submit">
    </form>
{% endif %}
<script type="text/javascript">
    function AadharValidate() {
        var aadhar = document.getElementById("txtAadhar").value;
        var adharcardTwelveDigit = /^\d{12}$/;
        var adharSixteenDigit = /^\d{16}$/;
        if (aadhar != '') {
            if (aadhar.match(adharcardTwelveDigit)) {
                return true;
            }
            else if (aadhar.match(adharSixteenDigit)) {
                return true;
            }
            else {
                alert("Enter valid Aadhar Number");
                return false;
            }
        }
    }
</script>
</body>
</html>
