{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Loging</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 't/fonts/linearicons/style.css' %}">
	<link rel="stylesheet" href="{% static 't/css/style2.css' %}">
</head>

<body>
	<div class="wrapper">
		<div class="inner">
			
			<form name="form" method="POST">
				{% csrf_token %}
				<h3><a href="/index.html/">Sign In</a></h3>
				<div class="form-holder">
					<span class="lnr lnr-user"></span>
					<input type="text" class="form-control" placeholder="Username" name="username"
						autofocus>
				</div>
				<div class="form-holder">
					<span class="lnr lnr-lock"></span>
					<input type="password" class="form-control" name="password"
						placeholder="Password">
				</div>
				<button>
					<span>Sign In</span>
				</button>
				<div style="text-align: center;margin-top: 30px;text-shadow: 0px 0px 3px">
					<a href="{% url 'regi' %}">Sign Up</a>
				</div>
				<div style="text-align: center;margin-top: 30px;text-shadow: 0px 0px 3px">
					<a href="{% url 'confirm' %}">Forgot Password?</a>
				</div>
			</form>
			<img src="{% static 't/images/image-2.png' %}" alt="" class="image-2">
		</div>
	</div>

	<script src="{% static 't/js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 't/js/main.js' %}"></script>


</body>

</html>
